<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probability Distribution Visualizer & Monte Carlo Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        h1, h2 {
            color: rgb(38, 38, 103);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .container > div {
            flex: 1;
            margin: 10px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        input, select, button {
            font-size: 1em;
            padding: 5px;
            margin: 5px 0;
        }
        canvas {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Probability Distribution Visualizer & Monte Carlo Simulator</h1>
    <div class="container">
        <div>
            <h2>Probability Distribution Visualizer</h2>
            <label for="distribution">Choose a Distribution:</label>
            <select id="distribution">
                <option value="normal">Normal</option>
                <option value="binomial">Binomial</option>
                <option value="poisson">Poisson</option>
                <option value="exponential">Exponential</option>
                <option value="gamma">Gamma</option>
                <option value="uniform">Uniform</option>
                <option value="beta">Beta</option>
                <option value="chiSquare">Chi-Square</option>
                <option value="lognormal">Lognormal</option>
                <option value="weibull">Weibull</option>
                <option value="cauchy">Cauchy</option>
                <option value="studentT">Student's t</option>
                <option value="geometric">Geometric</option>
                <option value="pareto">Pareto</option>
                <option value="gumbel">Gumbel</option>
                <option value="triangular">Triangular</option>
                <option value="fDistribution">F-Distribution</option>
            </select>
            <!-- Additional input fields for distributions -->
            <div id="distParams"></div>
            <button id="generateDist">Generate Distribution</button>
            <canvas id="distributionChart"></canvas>
        </div>
        <div>
            <h2>Monte Carlo Simulation</h2>
            <label for="simulations">Number of Simulations:</label>
            <input type="number" id="simulations" value="1000">
            <button id="runSimulation">Run Simulation</button>
            <canvas id="simulationHistogram"></canvas>
            <div id="simulationResult"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.9.4/jstat.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
